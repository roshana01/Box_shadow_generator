<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        href="https://w7.pngwing.com/pngs/468/813/png-transparent-logo-brand-communication-design-others-angle-text-triangle.png"
        type="image/x-icon">
    <!-- ------------------------------reset.css------------------------------>
    <link rel="stylesheet" href="assets/style/reset.css" />
    <!-- ------------------------------font.css------------------------------>
    <link rel="stylesheet" href="assets/style/font.css" />
    <!-- ------------------------------fontAwesome.css------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <!-- ------------------------------app.css------------------------------>
    <link rel="stylesheet" href="assets/style/app.css" />
    <!-- ------------------------------slider.css------------------------------>

</head>

<body>
    <!-- header web -->
    <header class="shadow-lg">
        <div class="container h-full flex justify-between align-items-center p-1 py-3 ">
            <div class="title-header font-bold">
                <h2>Box shadow</h2>
            </div>
            <div class="header-shadowCode flex items-center">
                <i class="fa-brands fa-github"></i>
                <button id="copy-code">
                    <span class="tooltiptext" id="myTooltip">Click to copy</span>
                    copy code</button>
            </div>
        </div>
    </header>
    <!--main -->
    <main class="flex">
        <aside>
            <div class="container h-full">
                <div class="side-header flex justify-between items-center pt-2 pb-5">
                    <h3 class="font-bold">customize shadow</h3>
                    <button> shadow</button>
                </div>
                <div class="side-body">
                    <div class="shadow-inset py-2">
                        <input class="mr-2" type="checkbox" name="Inset" id="inset" />
                        <label for="Inset">Inset</label>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input id="h-number" type="number" min="-100" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input id="h-range" type="range" min="-100" max="100" step="1" value="0" />
                        </div>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Vertical offset</p>
                            <div>
                                <input id="v-number" type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input id="v-range" type="range" min="-100" max="100" step="1" value="7" />
                        </div>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Blur radius</p>
                            <div>
                                <input id="b-number" type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input id="b-range" type="range" min="-100" max="100" step="1" value="45" />
                        </div>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Spread radius</p>
                            <div>
                                <input id="s-number" type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input id="s-range" type="range" min="-100" max="100" step="1" value="0" />
                        </div>
                    </div>
                    <div class="shadow-color mt-4">
                        <p>Color</p>
                        <div class="flex items-center justify-between">
                            <input id="c-text" type="text" class="w-/21" value="#d9bdff" maxlength="7">
                            <input id="c-picker" type="color" value="#d9bdff" />
                        </div>

                    </div>
                </div>
            </div>
        </aside>

        <section>
            <div class="container h-full flex justify-center items-center">
                <div class="box"></div>
            </div>
        </section>



        <aside class="side-right">
            <div class="container h-full">
                <div class="side-header flex justify-between items-center pt-3 pb-4">
                    <h3 class="font-bold">Box Properties</h3>
                </div>
                <div class="side-body">
                    <div class="shadow-color">
                        <p>Background color</p>
                        <input id='box-color' type="text" value="#fff" />
                    </div>
                    <div class="shadow-color">
                        <p>Border color</p>
                        <input id="boxBorder-color" type="text" value="transparent" />
                    </div>


                    <div class="shadow-items">
                        <div class="item">
                            <p>Border radius</p>
                            <div>
                                <input id="border-number" type="number" min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input type="range" name="" id="box-borderRadius" min="0" max="10" step="1" value="0" />
                        </div>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Height</p>
                            <div>
                                <input id="height-number" type="number" min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input type="range" name="" id="box-height" min="0" max="30" step="1" value="0" />
                        </div>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Width</p>
                            <div>
                                <input id="width-number" type="number" min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <div class="relative range z-0">
                            <input type="range" name="" id="box-width" min="0" max="30" step="1" value="0" />
                        </div>
                    </div>

                </div>
            </div>
        </aside>
    </main>
    <!-- footer -->

    <footer class="w-full shadow-lg">
        <div class="container w-full h-full flex justify-center items-center p-1 py-2 ">
            <div class="w-16 flex justify-between items-center">
                <a href="https://www.linkedin.com/in/roshanak-roshani-0485a2232"> <i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://instagram.com/roshanak_roshani01?igshid=YmMyMTA2M2Y="><i
                        class="fa-brands fa-instagram-square"></i></a>
            </div>
        </div>
    </footer>
    <!-- ------------------script.js------------------------>
    <script src="./assets/script/script.js"></script>
</body>

</html>
