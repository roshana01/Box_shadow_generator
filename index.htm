<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather_app</title>

    <!-- ------------------------------reset.css------------------------------>
    <link rel="stylesheet" href="assets/style/reset.css" />
    <!-- ------------------------------font.css------------------------------>
    <link rel="stylesheet" href="assets/style/font.css" />
    <!-- ------------------------------fontAwesome.css------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------------------------------BootStrap.css------------------------------>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ------------------------------Tailwind.css--------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ------------------------------app.css------------------------------>
    <link rel="stylesheet" href="assets/style/app.css" />
    <!-- ------------------------------slider.css------------------------------>
    <link rel="stylesheet" href="assets/style/slider.css" />
</head>

<body>
    <!-- header web -->
    <header class="shadow-lg">
        <div class="container flex justify-between items-center p-1 py-2 ">
            <div class="title-header font-bold">
                <h2>Box shadow</h2>
            </div>
            <div class="header-shadowCode flex items-center">
                <i class="fa-brands fa-github"></i>
                <button>show code</button>
            </div>
        </div>
    </header>
    <!--main -->
    <main class="flex h-full">
        <aside>
            <div class="container h-full">
                <div class="side-header flex justify-between items-center pt-2 pb-5">
                    <h3 class="font-bold">customize shadow</h3>
                    <button> shadow</button>
                </div>
                <div class="side-body">
                    <div class="shadow-inset py-2">
                        <input class="mr-2" type="checkbox" name="Active" id="Active" />
                        <label class="mr-6" for="Active">Active</label>
                        <input class="mr-2" type="checkbox" name="Inset" id="Inset" />
                        <label for="Inset">Inset</label>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input type="number" min="-100" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" value="0"/>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Vertical offset</p>
                            <div>
                                <input type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" value="0"/>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Blur radius</p>
                            <div>
                                <input type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" value="0"/>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Spread radius</p>
                            <div>
                                <input type="number" min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" value="0"/>
                    </div>
                    <div class="shadow-color mt-4">
                        <p>Color</p>
                        <input type="text" value="rgb(123,345, 234)" />
                    </div>
                </div>
            </div>
        </aside>

        <section>
            <div class="container h-full flex justify-center items-center">
                <div class="box shadow bg-white" style="width: 220px;height: 220px;"></div>
            </div>
        </section>



       <aside class="side-right"> 
            <div class="container h-full">
                <div class="side-header flex justify-between items-center pt-3 pb-4">
                    <h3 class="font-bold">Box Properties</h3> 
                </div>
                <div class="side-body">
                    <div class="shadow-color">
                        <p>Background color</p>
                        <input type="text" value="#fff" />
                    </div>
                    <div class="shadow-color">
                        <p>Border color</p>
                        <input type="text" value="transparent" />
                    </div>
                    
                    
                    <div class="shadow-items">
                        <div class="item">
                            <p>Border radius</p>
                            <div>
                                <input type="number"  min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="0" max="20" step="1" value="0"/>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Height</p>
                            <div>
                                <input type="number"  min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-0" max="20" step="1" value="0"/>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>Width</p>
                            <div>
                                <input type="number"  min="0" miax="20">
                                <span>rem</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="0" max="20" step="1" value="0" />
                    </div>
                   
                </div>
            </div>
        </aside> 
    </main>

    <!-- ------------------script.js------------------------>
    <script src="./assets/script/script.js"></script>
</body>

</html>
