<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------------------------------BootStrap.css------------------------------>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />

    <!-- ------------------------------Tailwind.css--------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"

<body>
    <!-- header web -->
    <header>
        <div class="container flex justify-between items-center p-1 py-2 shadow-sm">
            <div class="title-header font-bold">
                <h2>Box shadow</h2>
            </div>
            <div class="header-shadowCode flex items-center">
                <i class="fa-brands fa-github"></i>
                <button>show code</button>
            </div>
        </div>
    </header>
    <!--main -->
    <main>
        <aside>
            <div class="container h-full">
                <div class="side-header flex justify-between items-center pt-2 pb-5">
                    <h3 class="font-bold">customize shadow</h3>
                    <button>add shadow</button>
                </div>
                <div class="side-body">
                    <div class="shadow-inset py-2">
                        <input class="mr-2" type="checkbox" name="Active" id="Active" />
                        <label class="mr-6" for="Active">Active</label>
                        <input class="mr-2" type="checkbox" name="Inset" id="Inset" />
                        <label for="Inset">Inset</label>
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input type="number"  min="-100" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" />
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input type="number"  min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" />
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input type="number"  min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" />
                    </div>
                    <div class="shadow-items">
                        <div class="item">
                            <p>horizontal offset</p>
                            <div>
                                <input type="number"  min="-11" miax="100">
                                <span>px</span>
                            </div>
                        </div>
                        <input type="range" name="" id="" min="-100" max="100" step="1" />
                    </div>
                    <div class="shadow-color">
                        <p>Color</p>
                        <input type="text" placeholder="agb(123,345, 234)" />
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- ------------------script.js------------------------>
    <script src="./assets/script/script.js"></script>
</body>

</html>
